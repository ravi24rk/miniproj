<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin Login</title>
	<link rel = "icon"  href ="images\formimg.png" type = "image/x-icon">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Complaint Form/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Complaint Form/css/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Complaint Form/css/main.css">

<!--===============================================================================================-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

 		

</head>

<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" name="complaint" method="POST" action="php/admin.php" >
				<span class="contact100-form-title">ADMIN LOGIN</span>
				<div class="wrap-input100 validate-input">
					<span class="label-input100">User Name</span>
					<input class="input100" type="text" name="username" placeholder="Enter User name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Password</span>
					<input class="input100" type="password" name="password" placeholder="Enter your Password" required>
					<span class="focus-input100"></span>
				</div>

			
			

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



<div id="dropDownSelect1"></div>


<!--===============================================================================================-->
	<script src="Complaint Form/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="Complaint Form/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="Complaint Form/js/popper.js"></script>
	<script src="Complaint Form/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="Complaint Form/js/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="Complaint Form/js/moment.min.js"></script>
	<script src="Complaint Form/js/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="Complaint Form/js/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="Complaint Form/js/main.js"></script>
	<script src="Complaint Form/js/script.js"></script>






</body>
</html>
